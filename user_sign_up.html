<div class="table_form">
<div class="page-header tb1">
<h1>SIGN UP FORM</h1>
</div>
<table class="table table-striped tb1">
<form method="POST"  enctype="multipart/form-data" id="form" action="insert_user_signup.php" >
<tr>
<td>
<label>NAME:</label>
</td>
<td>
<input type="text" name="name" class="form-control" placeholder="Please enter your name" required id="name">
</td>
</tr>
<tr>
<td>
<label>EMAIL</label>
</td>
<td>
<input type="email" name="email" class="form-control" placeholder="Please enter your correct Email-ID" required id="email">
</td>
</tr>
<tr>
<td>
<label>ADDRESS:</label>
</td>
<td>
<input type="text" name="address" class="form-control" placeholder="Please enter your address" required id="address">
</td>
</tr>
<tr>
<td>
<label>PASSWORD</label>
</td>
<td>
<input type="password" class="form-control" name="password"  required id="password">
</td>
</tr>
<tr>
<td>
<label>Profile pic</label>
</td>
<td><input type="hidden" name="MAX_FILE_SIZE" value="2000000">
<input type="file" name="profile" id="profile">
</td>
</tr>
<tr>
<td>
</td>
<td>
<button type="submit" id="btn" class="btn btn-success">Send</button>
<button type="reset" class="btn btn-info">Reset</button>
</td>
</tr>
</form>
</table>
